name: Fyne-Cross Multi-Arch Build

on:
  workflow_dispatch:

jobs:
  build:
    name: Build for Multiple Architectures
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Go environment
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Install fyne-cross
      run: go install github.com/fyne-io/fyne-cross@latest

    - name: Build for Windows 64-bit
      run: fyne-cross windows -arch amd64 -output build/intranet-check-windows-amd64.exe

    - name: Build for macOS x86_64
      run: fyne-cross darwin -arch amd64 -output build/intranet-check-macos-amd64.app

    - name: Build for macOS ARM64
      run: fyne-cross darwin -arch arm64 -output build/intranet-check-macos-arm64.app

    - name: Archive artifacts
      run: |
        zip -r build/intranet-check-windows-amd64.zip build/intranet-check-windows-amd64.exe
        zip -r build/intranet-check-macos-amd64.zip build/intranet-check-macos-amd64.app
        zip -r build/intranet-check-macos-arm64.zip build/intranet-check-macos-arm64.app
      shell: bash

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: build/*.zip
